<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; width:fit-content; margin: 1.8rem; padding-left:0rem; position: relative;">
      <div
        style="
          width: 0;
          height: 0;
          border-left: 25px solid transparent;
          border-right: 25px solid transparent;
          border-bottom: 50px solid cyan;
          transform: scale(2);
        "
      ></div>
      <div style="background-color: red; height: .2rem; width:6.4rem; margin-top: 2.2rem; position:relative; display: flex; justify-content: center;">
        <p style="color:red">(a) {a} Cm</p>
      </div>
      <div style="background-color: yellowgreen; height: .2rem; width:6.4rem; top:1.4rem;
      left:2.5rem; position:absolute; display: flex; justify-content: center; transform: rotate(64deg);">
        <p style="color:yellowgreen ;position:relative; top:-3rem;">(b) {b} Cm</p>
      </div>
      <div style="background-color: hotpink; height: .2rem; width:6.4rem; top:1.4rem;
      left:-2.5rem; position:absolute; display: flex; justify-content: center; transform: rotate(-64deg);">
        <p style="color:hotpink;position:relative; top:-3rem;">(c) {c} Cm</p>
      </div>

     

      
    </div>
  </body>
</html>
